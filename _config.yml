description: Greetings! I'm Tarik, a senior Java Kafka software engineer, French, based in Switzerland with more than 9 years of experience in most sectors, in analysis, design, architecture, development, documentation, implementation and testing of software systems.<br>I am able to adapt quickly to new situations and challenges. I'm quickly efficient, and I easily understand abstract contexts. Thanks to several years of consulting experience, I'm used to designing and implementing focused and goal-oriented solutions in an environment involving different stakeholders and mixed teams.
